<!DOCTYPE html>

  <!-- Consistent font with the main portal page -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #3b82f6;
      --bg-start: #f5f8ff;
      --bg-end:   #dee9ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .wrapper {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: clamp(2rem, 4vw + .5rem, 3rem);
      margin-bottom: .25em;
      color: #111827;
    }
    p.subtitle {
      margin-bottom: 2.5rem;
      color: #374151;
      font-size: clamp(1rem, 1.5vw + .25rem, 1.25rem);
    }

    /* --- session cards --- */
    .session-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      padding: 0 1rem;
    }
    .session-card {
      background: #fff;
      border-radius: 1.25rem;
      padding: 1.75rem 1.5rem;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      transition: transform .25s ease, box-shadow .25s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .session-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 28px rgba(0,0,0,.08);
    }
    .session-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: .5rem;
      color: #111827;
    }
    .session-date {
      font-size: .875rem;
      color: #6b7280;
    }

    footer {
      margin-top: 3rem;
      font-size: .875rem;
      color: #6b7280;
    }

    .fancy {
        font-family: 'Indie Flower', cursive;
        font-weight: bold;
        font-size: 1.25em;
        color: #2a9d8f;
    }
  </style>
</head>
